{% extends "users/basic.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-3">
      <i class="fas fa-user-plus fa-3x text-danger"></i>
      <h3 class="mt-2">Create Your Account</h3>
      <p class="text-muted">Join BookMySeat and start booking!</p>
    </div>

    <form method="POST">
      {% csrf_token %}
      <!-- Render each field manually for better control -->
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}"><i class="fas fa-check-circle text-muted"></i> {{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
      {% endfor %}

      <button class="btn btn-danger btn-block mt-2" type="submit">
        <i class="fas fa-user-check"></i> Register
      </button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
  </div>
</div>
{% endblock %}
